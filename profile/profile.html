<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="profile.css">
  <title>Profile Page</title>
</head>
<body>
  <div class="profile">
    <h1>John Doe</h1>
    <div class="profile-picture-container">
      <label for="profile-picture-upload">
        <img src="profile-picture.jpg" alt="Profile Picture" id="profile-picture">
      </label>
      <input type="file" id="profile-picture-upload" accept="image/*">
    </div>
    <p>Frontend Developer</p>
    <ul>
      <li><img src="/Icons/location-dot.icon.svg" alt="Location Icon"> New York City</li>
      <li>Email: john.doe@example.com</li>
      <li>Website: <a href="http://www.example.com">example.com</a></li>
    </ul>
  </div>
</body>
</html>
